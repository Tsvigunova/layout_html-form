<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input type="text" name="surname"
          autocomplete="off" required>
        </label>

        <label class="form-field">
          Name:
          <input type="text" name="name"
          autocomplete="off" required>
        </label>

        <label class="form-field">
          How old are You?
          <input type="number" name="age"
          min="1" max="100"
          value="12" required>
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="date"
          value="mm/dd/yyyy" required>
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input type="checkbox" name="accept"
          required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input placeholder="email@example.com"
          type="email" name="email"
          required>
        </label>

        <label class="form-field">
          Password:
          <input type="password" name="password"
           required>
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <label>
            <input type="radio" name="cat"
            value="y">
            Yes
          </label>

          <label>
            <input type="radio" name="cat"
            value="n">
            No
          </label>
        </label>

        <label class="form-field">
          What is your favourite color?
          <input type="color" name="color"
           required>
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="bed"
           required>
        </label>

        <label class="form-field">
          What are your favourite brand of cars?
          <select name="cars" multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input type="range" name="rate"
          min="0" max="10"
          value="0" required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="comments" required
          minlength="min" maxlength="max">
          </textarea>
        </label>

        <label class="form-field">
          Would you recommends us?
          <select name="recommends">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="form_button">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
